<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web Component</title>
        <style>
            .container {width: 90%; border: 1px solid lightsalmon; border-radius: 4px; padding: 20px; margin: 10px;}
            .button {text-align: center}
            button {padding: 10px}
        </style>
    </head>

    <body>
        <div class="container">
            <input-component id="first" template="dnb" label="En merkelapp"/>
        </div>
        <div class="container">
            <input-component id="second" template="dnb" label="En merkelapp" textLike="true"/>
        </div>
        <div class="container">
            <input-component id="third" template="dnb" label="En merkelapp" inline="true"/>
        </div>
        </div>
        <div class="container">
            <input-component id="fourth" template="dnb" label="En merkelapp" dark="true"/>
        </div>
        <div class="button" ><button id="changeTemplate">Toggle template</button></div>

        <script type="text/javascript" src="../target/build/js/email-input-shadow.js"></script>
        <script type="text/javascript" src="../target/build/js/app.js"></script>
    </body>
</html>
