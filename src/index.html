<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web Component</title>
        <style>
            .container {width: 90%; border: 3px solid lightsalmon; border-radius: 4px; padding: 20px; margin: 10px;}
            .button {text-align: center}
            button {padding: 10px}
        </style>
    </head>

    <body>
    <template id="template">
                <style>#first label {background-color: cadetblue; display: inline-block; padding: 50px}</style>
                <div>
                    <div>Local template</div>
                    <input id="templateInput" type="email" placeholder="Local placeholder">
                    <label for="templateInput">Local label</label><p>A local template</p>
                </div>
            </template>

    <div class="container">
            <input-component id="first" template="template" label="En merkelapp"/>
        </div>
        <div class="container">
            <input-component id="second" template="dnb" label="En merkelapp" textLike="true" placeholder="Legg pÃ¥ en krone"/>
        </div>
        <div class="container">
            <input-component-old id="third" template="dnb" label="En merkelapp" inline="true"/>
        </div>
        </div>
        <div class="container">
            <input-component-old id="fourth" template="dnb" label="En merkelapp" dark="true"/>
        </div>
        <div class="button" ><button id="changeTemplate">Toggle template</button></div>

<!--        <email-input-shadow>-->
<!--            <span slot="heading">Email input shadow</span>-->
<!--            <span>The end</span>-->
<!--        </email-input-shadow>-->
<!--        -->
        <script type="text/javascript" src="js/input-component.js"></script>
        <script type="text/javascript" src="js/input-component-old.js"></script>
        <script type="text/javascript" src="js/email-input-shadow.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
