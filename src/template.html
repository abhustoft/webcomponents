<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <template id="one-dialog">
            <script>
                const launcher = document.getElementById('launch-dialog');
                launcher.addEventListener('click', () => {
                    const wrapper = document.querySelector('.wrapper');
                    const closeButton = document.querySelector('button.close');
                    const wasFocused = document.activeElement;
                    wrapper.classList.add('open');
                    closeButton.focus();
                    closeButton.addEventListener('click', () => {
                        wrapper.classList.remove('open');
                        wasFocused.focus();
                    });
                });
            </script>
            <style>
                .wrapper {
                    opacity: 0;
                    transition: visibility 0s, opacity 0.25s ease-in;
                }

                .wrapper:not(.open) {
                    visibility: hidden;
                }

                .wrapper.open {
                    align-items: center;
                    display: flex;
                    justify-content: center;
                    height: 100vh;
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    opacity: 1;
                    visibility: visible;
                }

                .overlay {
                    background: rgba(0, 0, 0, 0.8);
                    height: 100%;
                    position: fixed;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                }

                .dialog {
                    background: #ffffff;
                    max-width: 600px;
                    padding: 1rem;
                    position: fixed;
                }

                button {
                    all: unset;
                    cursor: pointer;
                    font-size: 1.25rem;
                    position: absolute;
                    top: 1rem;
                    right: 1rem;
                }

                button:focus {
                    border: 2px solid blue;
                }
            </style>
            <div class="wrapper">
                <div class="overlay"></div>
                <div class="dialog" role="dialog" aria-labelledby="title" aria-describedby="content">
                    <button class="close" aria-label="Close">&#x2716;&#xfe0f;</button>
                    <h1 id="title">Hello world</h1>
                    <div id="content" class="content">
                        <p>This is content in the body of our modal</p>
                    </div>
                </div>
            </div>
        </template>

        <h1>header</h1>
        <button id="launch-dialog">Launch dialog</button>

        <script>
            'use strict';

            const template = document.getElementById('one-dialog');
            document.body.appendChild(
                document.importNode(template.content, true)
            );
        </script>
    </body>
</html>
